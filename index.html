<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Student Data</title>
</head>
<body>
    <form id="myForm">
        <label for="studentIndex">Student Index:</label>
        <input type="text" id="studentIndex" name="studentIndex" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
        </select>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var formData = {
                studentIndex: document.getElementById("studentIndex").value,
                name: document.getElementById("name").value,
                profession: document.getElementById("profession").value,
                gender: document.getElementById("gender").value
            };

            alert('submitted');

            // Using JavaScript Fetch API to send data to the backend
            fetch('http://localhost:8085/api/v1/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
