<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Student Data</title>
</head>
<body>
    <form id="myForm">
        <label for="data">ID:</label>
        <input type="text" id="data" name="id" required>
        <label for="data">Name:</label>
        <input type="text" id="data" name="name" required>
        <label for="data">Profession:</label>
        <input type="text" id="data" name="profession" required>
        <label for="data">Gender:</label>
        <input type="text" id="data" name="gender" required>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            var formData = {
                data: document.getElementById("data").value
            };
            alert('submitted')

            // Using JavaScript Fetch API to send data to the backend
            fetch('http://localhost:8080/submitData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
